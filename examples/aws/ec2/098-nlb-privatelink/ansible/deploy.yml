- hosts: webhosts
  gather_facts: yes
  become: yes
  tasks:
    - name: Install nginx
      apt:
        name: nginx
        state: present

    - name: Deploy the nginx.conf
      template:
        src: templates/nginx.j2
        dest: /etc/nginx/nginx.conf
        owner: root
        group: root
        mode: 0644
      notify:
        - restart-nginx

    - name: Deploy the nginx index.html
      copy:
        src: templates/index.j2
        dest: /var/www/html/index.html
        owner: root
        group: root
        state: present
      notify:
        - restart-nginx

    - name: Start nginx
      systemd:
        name: nginx
        state: started
        enabled: True

  handlers:
    - name: Restart nginx
      systemd:
        name: nginx
        state: restarted
        enabled: True
      listen:
        - restart-nginx
